<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px ;background-color: #9d0051; height:500px;width:750px; margin: 5%;">
        <tr>
            <td>
                <form >
                    <table style="border: 1px ;background-color: #66023ce8;height:400px;width:550px; color: aliceblue;margin-left: 90px; padding-left: 110px; padding-top: 20px;padding-bottom: 10px;padding-right: 100px; font-family:sans-serif">
                        <tr>
                            <td><label>Name:</label></td>
                            <td id="name"><input type="text" placeholder="your name"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td id="email"><input type="email" placeholder="your email"></td>               
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td id="passw"><input type="password"></td>               
                        </tr>
                        <tr>
                            <td><label>Phone Number:</label></td>
                            <td id="tel"><input type="tel"></td>               
                        </tr>
                        <tr>
                            <td><label>Gender:</label></td>
                            <td>
                                Male:<input name="gender" value="male" type="radio"> 
                                Female:<input name="gender" value="female" type="radio">
                                Other:<input  name="gender" value="other" type="radio"> 
                            </td>               
                        </tr>
                        <tr>
                        <td><label>language</label></td>
                            <td>
                                <select>
                                    <option>Select language</option>
                                    <option>Telugu</option>
                                    <option>Hindi</option>
                                    <option>English</option>
                                </select>
                            </td>              
                        </tr>

                        <tr>
                            <td><label>Zip Code:</label></td>
                            <td id="zip"><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>About:</label></td>
                            <td><textarea  id="About" name="About" placeholder="Write about yourself..."></textarea></td>
                        </tr>
                        <tr style="column-span: all;">
                            <td>
                                <center><div><button type="button" class="cancelbtn" style="width: 300%;height: 34px; border-radius: 5px; font-weight: bold;font-size: large; color: rgba(11, 11, 11, 0.801);cursor: pointer;">Register</button></center>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
