<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabletask1</title>
    <style>
        table{
            border: 1px solid black;
            background-color: #79d9e0a9;
            border-radius: 10px;
            height: 100px;
            width: 700px;      
        }
        td,th{ 
            border: 1px solid black;
            border-radius: 20px;
            background-color: #79d9e0a9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><b>Firstname</b></th>
                <th><b>Lastname</b></th>
                <th><b>Age</b></th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </thead>
    </table>
</body>
</html>
