<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 700px;
            padding: 6px;
            background-color: rgba(103, 103, 103, 0.177);
        }
        a{
            padding: 1px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <td>
               <p>Click any of the following links</p>
               <p>
                <a href="https://www.amazon.in/" target="_blank">Opens in New</a>
                |
                <a href="https://www.amazon.in/" target="_self">Opens in Self</a>
                |
                <a href="https://www.amazon.in/" target="_parent">Opens in Parent</a>
                |
                <a href="https://www.amazon.in/" target="_top">Opens in Body</a>
                |
                <a href="https://mail.google.com/mail/u/0/#inbox">Send email</a>
               </p>
            </td>
        </tbody>
    </table>
    
</body>
</html>
